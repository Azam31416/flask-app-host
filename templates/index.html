<!doctype html>
<html>
<head>
    <title>Image Generator with Pillow</title>
</head>
<body>
    <h1>Generate an Image from Your Text</h1>
    <form method="POST">
        <input type="text" name="text" placeholder="Enter some text" required>
        <button type="submit">Generate</button>
    </form>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    {% if image_file %}
        <h2>Generated Image:</h2>
        <img src="{{ url_for('static', filename=image_file) }}" alt="Generated Image">
    {% endif %}
</body>
</html>
